<!DOCTYPE html>
<html>
<head>
    <title>Rabbit crosses the river</title>

    <link rel="stylesheet" href="css/rcr.css" />

    <script src="js/rcr/constant.js" type="application/javascript" ></script>
    <script src="js/rcr/model.js" type="application/javascript" ></script>
    <script src="js/rcr/common.js" type="application/javascript" ></script>
    <script src="js/rcr/drawStaticElements.js" type="application/javascript" ></script>
    <script src="js/rcr/drawDynamicElements.js" type="application/javascript" ></script>
</head>
<body>

<h1>Oh my carrot !</h1>

<img id="grassUp_img" width="1200" height="250"
     src="img/grassUp.jpg" style="display: none">

<img id="carrot_img" width="150" height="115"
     src="img/carrot.png" style="display: none">

<img id="river_img" width="1200" height="500"

<img id="grass_img" width="1200" height="235"

<img id="rabbit_img" width="150" height="150"
     src="img/rabbit.png" style="display: none">


<div style="height: 180px">
    <canvas id="grassUp" width="1200" height="250"></canvas>
</div>

<div style="height: 350px">
    <canvas id="river" height="450" width="1200"></canvas>
</div>

<div>
    <canvas id="grass" height="235" width="1200"></canvas>
</div>

<div id="rabbit_div">

</div>

<div id="boat1_div">

</div>
<div id="boat2_div">

</div>
<div id="boat4_div">

</div>
<div id="boat5_div">
    <canvas id="boat5" height="50" width="150"></canvas>
</div>
<div id="boat6_div">
    <canvas id="boat6" height="50" width="150"></canvas>
</div>
<div id="boat7_div">
    <canvas id="boat7" height="50" width="150"></canvas>
</div>
<div id="boat8_div">
    <canvas id="boat8" height="50" width="150"></canvas>
</div>
<div id="boat9_div">
    <canvas id="boat9" height="50" width="150"></canvas>
</div>


<script src="js/rcr.js" type="application/javascript" ></script>
</body>
</html>
